window:

  dimensions:
    columns:  180
    lines:    33
  padding:
    x: 30
    y: 30
  dynamic_padding: false
  decorations: buttonless
background_opacity: 1

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  size: 13.0
  offset:
    x: 0
    y: 20
  glyph_offset:
    x: 0
    y: 10

draw_bold_text_with_bright_colors: true




colors:

  # Catppuccin!
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xE38C8F'
    green:   '0xB1E3AD'
    yellow:  '0xEBDDAA'
    blue:    '0xA4B9EF'
    magenta: '0xDDB6F2'
    cyan:    '0xE5B4E2'
    white:   '0xDADAE8'

  # Bright colors
  bright:
    black:   '0x6E6C7E'
    red:     '0xE38C8F'
    green:   '0xB1E3AD'
    yellow:  '0xEBDDAA'
    blue:    '0xA4B9EF'
    magenta: '0xDDB6F2'
    cyan:    '0xE5B4E2'
    white:   '0xDADAE8'

  indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }

