window:
  dimensions:
    columns: 180
    lines: 33
  padding:
    x: 30
    y: 30
  dynamic_padding: false
  decorations: buttonless
background_opacity: 1
scrolling:
  history: 1000
  multiplier: 3
font:
  normal:
    family: Fira Code
    style: Regular
  size: 13.0
  offset:
    x: 0
    y: 20
  glyph_offset:
    x: 0
    y: 10
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#1D1F21'
    foreground: '#FAFAFC'
  cursor:
    text: '#ecf0f1'
    cursor: '#35393c'
  selection:
    text: '#FAFAFC'
    background: '#FF757F'
  normal:
    black: '#1D1F21'
    red: '#FF757F'
    green: '#B8E994'
    yellow: '#FAD390'
    blue: '#6A89CC'
    magenta: '#D6A2E8'
    cyan: '#82CCDD'
    white: '#C5C8C6'
  bright:
    black: '#1D1F21'
    red: '#FF757F'
    green: '#B8E994'
    yellow: '#FAD390'
    blue: '#6A89CC'
    magenta: '#D6A2E8'
    cyan: '#82CCDD'
    white: '#FAFAFC'
